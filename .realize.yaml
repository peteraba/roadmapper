settings:
  files:
    outputs:
      status: false
      path: ""
      name: .r.outputs.log
    logs:
      status: false
      path: ""
      name: .r.logs.log
    errors:
      status: false
      path: ""
      name: .r.errors.log
  legacy:
    force: false
    interval: 0s
server:
  status: false               // server status
  open: false                 // open browser at start
  host: localhost             // server host
  port: 5001                  // server port
schema:
- name: roadmapper
  path: /media/peter/LinuxData/projects/roadmapper
  commands:
    vet:
      status: true
    test:
      status: true
    install:
      status: true
    run:
      status: true
  watcher:
    extensions:
    - go
    paths:
    - /
    ignored_paths:
    - .git
    - .realize
    - vendor
